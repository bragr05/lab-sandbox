apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-todo-app
  labels:
    app: simple-todo-app
spec:
  replicas: 2  # Número de réplicas del pod
  selector:
    matchLabels:
      app: simple-todo-app
  template:
    metadata:
      labels:
        app: simple-todo-app
    spec:
      containers:
        - name: simple-todo-app
          image: bgrudemy.azurecr.io/simple-todo-app:v1  # Imagen desde ACR
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "64Mi" # mebibytes
              cpu: "250m" # milicpu
            limits:
              memory: "128Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: simple-todo-app-service
spec:
  selector:
    app: simple-todo-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer  # Exponer el servicio al exterior
